<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 70" role="img" aria-label="Seed EM Logo">
  <!-- Blue circle background -->
  <circle cx="35" cy="35" r="30" fill="#0c4a6e"/>

  <!-- White S-curve shape inside circle -->
  <!-- Top curve of S -->
  <path d="
    M 50 18
    C 50 18, 42 14, 30 18
    C 20 22, 18 30, 24 35
    C 28 38, 36 38, 40 42
    C 46 47, 44 54, 34 57
    C 24 60, 18 56, 18 56
  " fill="none" stroke="white" stroke-width="6" stroke-linecap="round"/>

  <!-- Second white shape for the S (inner loop) -->
  <ellipse cx="30" cy="26" rx="10" ry="7" fill="white" transform="rotate(-15 30 26)"/>
  <ellipse cx="40" cy="44" rx="10" ry="7" fill="white" transform="rotate(-15 40 44)"/>
  <!-- Mask to clip to circle -->

  <!-- Text: seed -->
  <text
    x="78"
    y="47"
    font-family="'Inter', 'Arial', sans-serif"
    font-size="38"
    font-weight="700"
    fill="#0c4a6e"
    letter-spacing="-1"
  >seed</text>
</svg>
